<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoorChitraVani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000000;
        }

        #main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            background-color: #000000;
        }

        .left-pane {
            display: flex;
            flex-direction: column;
            background-color: #000000;
            border-right: 1px solid #ddd;
        }

        .right-pane {
            flex-grow: 1;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        #player-container {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        #player-container video,
        #player-container iframe {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        video::-webkit-media-controls-volume-slider,
        video::-webkit-media-controls-mute-button {
            display: none;
        }

        #search-container {
            padding: 2px;
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
            background-color: #000;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #000;
        }

        #search-input {
            width: 100%;
            font-size: 20px;
            box-sizing: border-box;
            padding: 10px;
            color: #ccc;
            /*border: 1px solid #ccc;
            border-radius: 5px; */
            background-color: #000;
            border: none;
            flex-grow: 1;
        }

        .search-controls {
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        .search-controls button {
            padding: 5px;
            margin: 0 8px;
            font-size: 15px;
        }


        #playlist {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }

        .playlist-item {
            cursor: pointer;
            margin-bottom: 13px;
            display: block;
            padding: 5px;
            font-size: 20px;
        }

        /* Alternate background color theme with inverse text color */
        .playlist-item:nth-child(even) {
            background-color: #272727;
            /* Black */
            color: #ffffff;
            /* White text */
        }

        .playlist-item:nth-child(odd) {
            background-color: #000000;
            /* White */
            color: #ffffff;
            /* Black text */
        }


        .playlist-item.selected {
            background-color: #0b07ff;
            color: #ffffff;
        }

        .playlist-item:focus {
            background-color: #06b300;
            outline: none;
        }

        #search-input:focus {
            outline: none;

            /*border-color: #aaa;*/
        }

        #hamburger-menu {
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }

        #nav-drawer {
            position: fixed;
            top: 60px;
            /* adjust this value based on your app bar height */
            bottom: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: none;
            flex-direction: column;
            width: 200px;
            /* adjust this value based on your desired width */
        }

        #nav-drawer.show {
            display: flex;
        }

        @media only screen and (orientation: portrait) {
            #main-container {
                flex-direction: column;
            }

            .left-pane {
                /*height: 30vh;*/
                height: 65%;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .right-pane {
                flex-grow: 1;
            }
        }

        @media only screen and (orientation: landscape) {
            #main-container {
                flex-direction: row;
            }

            .left-pane {
                width: 250px;
                height: 100%;
                border-right: 1px solid #ddd;
            }

            .right-pane {
                flex-grow: 1;
            }
        }
    </style>
</head>

<body>
    <header id="title-bar"
        style="display: flex; align-items: center; padding: 10px; background-color: #333; color: #fff;">
        <img id="app-icon" src="icon-192x192.png" alt="App Icon" style="width: 40px; height: 40px; margin-right: 10px;">
        <h1 id="app-title" style="font-size: 18px;">DoorChitraVani</h1>
        <span id="current-media" style="font-size: 16px; margin-left: 10px;"></span>
        <div id="hamburger-menu">&#9776;</div>
    </header>
    <div id="main-container">
        <div class="right-pane">

            <div id="player-container"></div>
        </div>
        <div class="left-pane">
            <div id="quick-search-buttons" style="padding: 5px;  display: flex; flex-wrap: wrap;">
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üì∞</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üìÄ</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üêÖ</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üê§</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üôè</button>
            </div>
            <div id="quick-search-buttons" style="padding: 5px;  display: flex; flex-wrap: wrap;">
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üéôÔ∏è</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üéµ</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üé∂</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">ü§£</button>
            </div>
            <div id="quick-search-buttons" style="padding: 5px;  display: flex; flex-wrap: wrap;">
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üìª</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üñ•Ô∏è</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">üé¨</button>
                <button class="quick-search-button" style="flex: 1; margin-right: 4px; font-size: 24px;">‚ñ∂Ô∏è</button>


            </div>
            <div id="search-container">
                <div class="search-bar-container">
                    <input id="search-input" type="text" placeholder="Search...">
                    <div class="search-controls">
                        <button id="clear-search-input" style="font-size: 24px;">x</button><br>
                    </div>
                </div>
            </div>
            <div id="playlist"></div>
        </div>
        <div id="nav-drawer">
            <!-- add your navigation links or content here -->
            <button id="load-json-button" style="font-size: 24px;">json</button><br>
            <button id="load-static-button" style="font-size: 24px;">m3u</button><br>
            <button id="clear-storage-button" style="font-size: 24px;">Clear Storage</button><br>
            <button id="refresh-button" style="font-size: 24px;">F5</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        let currentPlayer = null;
        let hls = null;
        let currentItem = null;
        let currentIndex = 0;
        let channels = {};
        let currentChannelName = '';
        let staticChannelSuffix = ' ‚ñ™Ô∏è';
        const searchInput = document.getElementById('search-input');
        const quickSearchButtons = document.querySelectorAll('.quick-search-button');

        quickSearchButtons.forEach(button => {
            button.addEventListener('click', () => {
                searchInput.value = button.textContent + ' ';
                searchInput.dispatchEvent(new Event('input', { bubbles: true }));
                searchInput.dispatchEvent(new Event('change', { bubbles: true }));
            });
        });

        document.getElementById('clear-search-input').addEventListener('click', () => {
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input', { bubbles: true }));
            searchInput.dispatchEvent(new Event('change', { bubbles: true }));
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navDrawer = document.getElementById('nav-drawer');

        hamburgerMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            navDrawer.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!navDrawer.contains(e.target) && !hamburgerMenu.contains(e.target)) {
                navDrawer.classList.remove('show');
            }
        });

        navDrawer.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        setInterval(loadChannels, 6 * 60 * 60 * 1000); // 6 hours in milliseconds

        document.getElementById('refresh-button').addEventListener('click', () => {
            if (!confirm("Are you sure you want to refresh channels from source?")) {
                return;
            }

            loadChannels();
            loadPlaylist();
            alert("Media Refreshed from sources");
        });

        document.getElementById('clear-storage-button').addEventListener('click', () => {
            if (!confirm("Are you sure you want to clear channels from this app?")) {
                return;
            }
            let jsonUrl = localStorage.getItem('jsonUrl');
            localStorage.clear();
            if (jsonUrl) {
                localStorage.setItem('jsonUrl', jsonUrl);
            }
        });

        document.getElementById('load-json-button').addEventListener('click', () => {
            let jsonUrl = localStorage.getItem('jsonUrl');
            jsonUrl = prompt("Enter JSON URL:");
            if (jsonUrl) {
                localStorage.setItem('jsonUrl', jsonUrl);
            }

        });

        document.getElementById('load-static-button').addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.m3u, .txt';

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();

                reader.onload = (event) => {

                    const fileContents = event.target.result;
                    const lines = fileContents.split('\n');
                    let channelName = null;
                    let i = 0;
                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF:')) {
                            channelName = line.split(',')[1].trim();
                        } else if (line.startsWith('http') || line.startsWith('file')) {
                            if (channelName) {
                                localStorage.setItem(channelName + staticChannelSuffix + ' ' + (++i), line.trim());
                                channelName = null;
                            }
                        }
                    });
                };
                reader.readAsText(file);
            });
            fileInput.click();
        });

        function loadChannels() {
            let jsonUrl = localStorage.getItem('jsonUrl');
            if (!jsonUrl) {
                jsonUrl = prompt("Enter JSON URL:");
                if (jsonUrl) {
                    localStorage.setItem('jsonUrl', jsonUrl);
                }
            }


            if (jsonUrl) {
                fetch(jsonUrl)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(channel => {
                            if (channel.language != "eng" && channel.language != "hin" && channel.language != "mar" && channel.country != "in" && channel.country != "us" && channel.country != "uk")
                                return;
                            let url = '';
                            let name = '';
                            if (channel.iptv_urls && channel.iptv_urls.length > 0) {
                                url = channel.iptv_urls[0];
                            } else if (channel.youtube_urls && channel.youtube_urls.length > 0) {
                                url = channel.youtube_urls[0];
                            }
                            name = formatChannelName(channel.name, url);
                            if (url) {
                                //name = channel.name;
                                if (channel.language) {
                                    name += ` (${channel.language})`;
                                } else if (channel.country) {
                                    name += ` (${channel.country})`;
                                }
                                if (channel.name.includes('TV9 Marathi')) {
                                    name = 'üñ•Ô∏è üì∞ ' + channel.name + staticChannelSuffix + ' 6';
                                }
                                if (channel.name.includes('Saam TV News')) {
                                    name = 'üñ•Ô∏è üì∞ ' + channel.name + staticChannelSuffix + ' 7';
                                }
                                if (channel.name.includes('Zee 24 Taas')) {
                                    name = 'üñ•Ô∏è üì∞ ' + channel.name + staticChannelSuffix + ' 8';
                                }

                                if (url.includes("youtube-nocookie")) {
                                    url = url.replace("-nocookie", "");
                                }
                                channels[name] = url;
                                localStorage.setItem(name, url);
                            }
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }

        }

        function initializePlaylist() {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key !== 'jsonUrl' && key !== '0_currentDate') {
                    channels[key] = localStorage.getItem(key);
                }
            }
        }

        function formatChannelName(name, url) {
            let lName = name.toLowerCase();
            if (url.includes('m3u8')) {

                if (lName.includes('movi') || lName.includes('film') || lName.includes('trail')) {
                    return 'üé¨ ' + name;
                } else if (lName.includes('wild') || lName.includes('nature') || lName.includes('earth') || lName.includes('geog')) {
                    return 'üêÖ ' + name;
                } else {
                    return name;
                }


            } else if (url.includes('youtube')) {
                return '‚ñ∂Ô∏è ' + name;
            } else {
                return name;
            }
        }

        function renderPlaylist(playlistToRender) {
            // Create a new map to store items with number suffix as key
            const orderedPlaylist = new Map();
            const otherItems = [];
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = '';

            // Populate the new map and otherItems array
            playlistToRender.forEach((item) => {
                const match = item.name.match(/\d+$/);
                if (match) {
                    const key = parseInt(match[0]);
                    orderedPlaylist.set(key, item);
                } else {
                    otherItems.push(item);
                }
            });

            // Render the playlist using the new map with keys in order
            const sortedKeys = Array.from(orderedPlaylist.keys()).sort((a, b) => a - b);
            let index = 0;
            sortedKeys.forEach((key) => {
                const item = orderedPlaylist.get(key);
                const element = document.createElement('div');
                element.className = 'playlist-item';
                element.innerHTML = item.name;
                element.onclick = () => playItem(item, element, index);
                playlistElement.appendChild(element);
                index++;
            });

            otherItems.forEach((item) => {
                const element = document.createElement('div');
                element.className = 'playlist-item';
                element.innerHTML = item.name;
                element.onclick = () => playItem(item, element, index);
                playlistElement.appendChild(element);
                index++;
            });
        }

        document.getElementById('search-input').addEventListener('input', () => {
            const searchQuery = document.getElementById('search-input').value.trim().toLowerCase();
            if (searchQuery.length >= 2) {
                const searchWords = searchQuery.split(' ').filter(word => word.length > 1);
                const filteredPlaylist = Object.keys(channels).filter(name => {
                    const nameLower = name.toLowerCase();
                    return searchWords.every(word => nameLower.includes(word));
                }).map((name, index) => ({ name, url: channels[name], index }));
                renderPlaylist(filteredPlaylist);
            } else {
                document.getElementById('playlist').innerHTML = '';
                loadPlaylist();
            }
        });

        function playItem(item, element, index) {
            if (currentItem) {
                currentItem.classList.remove('selected');
            }
            element.classList.add('selected');
            currentItem = element;
            currentIndex = index;
            currentChannelName = item.name;

            //remove icon suffix from name
            splitChlName = item.name.split(';')[1] || item.name;

            if ('mediaSession' in navigator) {

                navigator.mediaSession.metadata = new MediaMetadata({
                    title: splitChlName
                    // artist: 'Artist Name',
                    // album: 'Album Name',
                    // artwork: [{ src: 'cover.jpg' }]
                });
            }

            if (currentPlayer) {
                document.getElementById('player-container').removeChild(currentPlayer);
                currentPlayer = null;
                if (hls) hls.destroy();
            }

            if (item.url.endsWith('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true;
                document.getElementById('player-container').appendChild(video);
                currentPlayer = video;

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(item.url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_LOADED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = item.url;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                }
            } else if (item.url.includes('youtube')) {
                const youtubeUrl = item.url.includes('embed') ? item.url : getYoutubeEmbedUrl(item.url);
                const iframe = document.createElement('iframe');
                iframe.src = youtubeUrl + '?autoplay=1&fs=0';
                iframe.frameBorder = 0;
                iframe.allowFullScreen = true;
                iframe.allow = 'autoplay';
                document.getElementById('player-container').appendChild(iframe);
                currentPlayer = iframe;
            } else if (item.url.startsWith('file://')) {
                const intentUrl = `intent://${item.url.substring(7)}#Intent;action=android.intent.action.VIEW;type=audio/mpeg;end`;
                window.location.href = intentUrl;
            } else {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = item.url;
                document.getElementById('player-container').appendChild(audio);
                currentPlayer = audio;
                audio.play();
            }
            document.getElementById('current-media').textContent = splitChlName;

        }

        document.getElementById('player-container').addEventListener('click', () => {
            if (currentPlayer) {
                if (currentPlayer.paused) {
                    currentPlayer.play();
                } else {
                    currentPlayer.pause();
                }
            }
        });

        function getYoutubeEmbedUrl(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            const videoId = (match && match[7].length == 11) ? match[7] : false;
            return `https://www.youtube.com/embed/${videoId}`;
        }

        function loadPlaylist() {
            document.getElementById('current-media').textContent = '';
            const searchTerms = [staticChannelSuffix];
            const channelsToLoad = [];
            searchTerms.forEach(term => {
                Object.keys(channels).forEach(channel => {
                    if (channel.toLowerCase().includes(term.toLowerCase()) && !channelsToLoad.find(c => c.name === channel)) {
                        channelsToLoad.push({ name: channel, url: channels[channel] });
                    }
                });
            });
            renderPlaylist(channelsToLoad);
        }

        initializePlaylist();
        loadPlaylist();

        screen.orientation.addEventListener('change', function () {
            if (currentPlayer && (currentPlayer.tagName === 'VIDEO'
                || currentPlayer.tagName === 'IFRAME'
            )) {
                if (screen.orientation.type.startsWith('landscape')) {
                    // Landscape mode
                    if (currentPlayer.requestFullscreen) {
                        currentPlayer.requestFullscreen();
                    } else if (currentPlayer.webkitRequestFullscreen) {
                        currentPlayer.webkitRequestFullscreen();
                    } else if (currentPlayer.msRequestFullscreen) {
                        currentPlayer.msRequestFullscreen();
                    }
                } else {
                    // Portrait mode
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                }
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    console.log('Service Worker registered');
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        document.addEventListener('keydown', (e) => {
            if (currentItem && currentPlayer) {
                const playlistElement = document.getElementById('playlist');
                const playlistItems = playlistElement.children;
                switch (e.key) {
                    case 'MediaTrackPrevious':
                        // Play previous item
                        if (currentIndex > 0) {
                            const previousItem = document.getElementById('playlist').children[currentIndex - 1];
                            const previousItemData = { name: previousItem.textContent, url: channels[previousItem.textContent] };
                            playItem(previousItemData, previousItem, currentIndex - 1);
                        }
                        break;
                    case 'MediaTrackNext':
                        // Play next item
                        if (currentIndex < playlistItems.length - 1) {
                            const nextItem = playlistItems[currentIndex + 1];
                            const nextItemData = { name: nextItem.textContent, url: channels[nextItem.textContent] };
                            playItem(nextItemData, nextItem, currentIndex + 1);
                        }
                        break;
                    case 'MediaPlayPause':
                        if (currentPlayer) {
                            if (currentPlayer.paused) {
                                currentPlayer.play();
                            } else {
                                currentPlayer.pause();
                            }
                        }
                        break;
                }
            }
        });

    </script>
