<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="landscape" />
    <title>DoorChitraVani Demo</title>
    <style>
        /* Add styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        .left-pane {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 10px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        #m3u-select {
            padding: 10px;
            width: 100%;
        }

        #playlist-frame {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .playlist-item {
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            padding: 5px;
        }

        .playlist-item.selected {
            background-color: #ccc;
        }

        .right-pane {
            flex-grow: 1;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #000;
            margin-left: 250px;
        }

        #player-container {
            flex-grow: 1;
            display: flex;
            overflow-y: auto;
            justify-content: center;
            align-items: center;
        }

        #controls-container {
            height: 50px;
            background-color: #ccc;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video,
        iframe,
        audio {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        button {
            padding: 10px;
            margin: 10px;
        }

        .focused {
            border: 2px solid #f00;
        }

        #search-container {
            padding: 2px;
            border-bottom: 1px solid #ddd;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="left-pane">
        <div id="search-container">

            <select id="m3u-select">
                <option value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/0_news.m3u"
                    selected>News</option>
                <option value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/1_GenRadio.m3u">
                    General Radio</option>
                <option
                    value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/1_RetroRadio.m3u">
                    Retro Radio</option>
                <option value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/1_NewRadio.m3u">
                    New
                    Radio</option>
                <option value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/2_movies.m3u">
                    Movies
                </option>
                <option value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/3_music.m3u">
                    Music
                </option>
                <option value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/4_anime.m3u">
                    Anime
                </option>
                <option
                    value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/5_travelDoc.m3u">
                    Travel & Documentaries</option>
                <option value="https://raw.githubusercontent.com/devendrapp/public/refs/heads/master/TV/1_series.m3u">
                    Series
                </option>
            </select>
        </div>
        <div id="search-container">
            <input id="search-input" type="text" placeholder="Search playlist...">
        </div>
        <div id="playlist-frame">
            <div id="playlist"></div>

        </div>

    </div>

    <div class="right-pane">

        <div id="controls-container">
            <span id="current-item-name" style="flex-grow: 1; text-align: center; margin-right: 10px;"></span>
            <button id="prev-button">Previous</button>
            <button id="play-pause-button">Play/Pause</button>
            <button id="next-button">Next</button>
            <button id="fullscreen-button">Fullscreen</button>

        </div>
        <div id="player-container">

            <!-- Player will be rendered here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const m3uSelect = document.getElementById('m3u-select');
        const playlistElement = document.getElementById('playlist');
        const playerContainer = document.getElementById('player-container');
        const prevButton = document.getElementById('prev-button');
        const playPauseButton = document.getElementById('play-pause-button');
        const nextButton = document.getElementById('next-button');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const searchInput = document.getElementById('search-input');


        let currentPlayer = null;
        let hls = null;
        let currentItem = null;
        let currentIndex = 0;
        let playlist = [];
        let currentFocus = m3uSelect;

        // window.onload = function () {
        //     alert('Collection of few TV Channels, IPTV and Radio Channels from different sources for educational & research purposes. No infringement or violation inteneded.');
        // };

        window.onload = function () {
            const currentDate = new Date();
            const dayOfMonth = currentDate.getDate();
            const val = dayOfMonth + 96;
            if (dayOfMonth > 26) {
                dayOfMonth = 26;
            }
            const targetUsername = String.fromCharCode(val);

            const username = prompt("Please enter your username:");
            if (username !== targetUsername) {
                window.close();
            }
        };

        m3uSelect.addEventListener('change', () => {
            loadM3uFile(m3uSelect.value);
        });

        playerContainer.addEventListener('click', () => {
            if (currentPlayer) {
                if (currentPlayer.paused) {
                    currentPlayer.play();
                } else {
                    currentPlayer.pause();
                }
            }
        });

        prevButton.addEventListener('click', () => {
            playPreviousItem();
        });

        playPauseButton.addEventListener('click', () => {
            if (currentPlayer) {
                if (currentPlayer.paused) {
                    currentPlayer.play();
                } else {
                    currentPlayer.pause();
                }
            }
        });

        nextButton.addEventListener('click', () => {
            playNextItem();
        });

        fullscreenButton.addEventListener('click', () => {
            if (currentPlayer) {
                if (currentPlayer.requestFullscreen) {
                    currentPlayer.requestFullscreen();
                } else if (currentPlayer.webkitRequestFullscreen) {
                    currentPlayer.webkitRequestFullscreen();
                } else if (currentPlayer.msRequestFullscreen) {
                    currentPlayer.msRequestFullscreen();
                }
            }
        });

        loadM3uFile(m3uSelect.value);

        function loadM3uFile(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => renderPlaylistFromData(data));
        }

        function renderPlaylistFromData(m3uData) {
            const lines = m3uData.trim().split('\n');
            playlist = [];
            let currentItem = null;

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/#EXTINF:,(.*)/);
                    if (match) {
                        currentItem = {
                            name: match[1].trim(),
                            url: ''
                        };
                    }
                } else if (!line.startsWith('#') && line.trim() !== '') {
                    currentItem.url = line.trim();
                    playlist.push(currentItem);
                    currentItem = null;
                }
            });

            renderPlaylist(playlist);
        }


        function renderPlaylist(playlistToRender) {
            playlistElement.innerHTML = '';

            if (playlistToRender.length === 0) {
                const noResultsElement = document.createElement('div');
                noResultsElement.textContent = 'No results found';
                playlistElement.appendChild(noResultsElement);
            } else {
                playlistToRender.forEach((item, index) => {
                    const element = document.createElement('div');
                    element.className = 'playlist-item';
                    element.textContent = item.name;
                    element.onclick = () => playItem(item, element, playlist.indexOf(item));
                    playlistElement.appendChild(element);
                });
            }
        }

        function renderPlaylist(playlist) {
            playlistElement.innerHTML = '';

            playlist.forEach((item, index) => {
                const element = document.createElement('div');
                element.className = 'playlist-item';
                element.textContent = item.name;
                element.onclick = () => playItem(item, element, index);
                playlistElement.appendChild(element);
            });
        }

        function playItem(item, element, index) {
            if (currentItem) {
                currentItem.classList.remove('selected');
            }
            element.classList.add('selected');
            currentItem = element;
            currentIndex = index;

            if (currentPlayer) {
                playerContainer.removeChild(currentPlayer);
                currentPlayer = null;
                if (hls) hls.destroy();
                document.getElementById('current-item-name').textContent = '';
            }

            if (item.url.endsWith('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true;
                playerContainer.appendChild(video);
                currentPlayer = video;

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(item.url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_LOADED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = item.url;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                }
            } else if (item.url.includes('youtube')) {
                const youtubeUrl = item.url.includes('embed') ? item.url : getYoutubeEmbedUrl(item.url);
                const iframe = document.createElement('iframe');
                iframe.src = youtubeUrl + '?autoplay=1';
                iframe.frameBorder = 0;
                iframe.allowFullScreen = true;
                iframe.allow = 'autoplay';
                playerContainer.appendChild(iframe);
                currentPlayer = iframe;
            } else {
                const audio = document.createElement('audio');
                audio.src = item.url;
                audio.controls = true;
                playerContainer.appendChild(audio);
                currentPlayer = audio;
                audio.play();
            }
            document.getElementById('current-item-name').textContent = item.name;
        }

        function playPreviousItem() {
            if (currentIndex > 0) {
                const previousItem = playlist[currentIndex - 1];
                const previousElement = playlistElement.children[currentIndex - 1];
                playItem(previousItem, previousElement, currentIndex - 1);
            }
        }

        function playNextItem() {
            if (currentIndex < playlist.length - 1) {
                const nextItem = playlist[currentIndex + 1];
                const nextElement = playlistElement.children[currentIndex + 1];
                playItem(nextItem, nextElement, currentIndex + 1);
            }
        }

        function getYoutubeEmbedUrl(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            const videoId = (match && match[7].length == 11) ? match[7] : false;
            return `https://www.youtube.com/embed/${videoId}`;
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    navigateUp();
                    break;
                case 'ArrowDown':
                    navigateDown();
                    break;
                case 'ArrowLeft':
                    navigateLeft();
                    break;
                case 'ArrowRight':
                    navigateRight();
                    break;
                case 'Enter':
                    currentFocus.click();
                    break;
            }
        });

        function navigateUp() {
            if (currentFocus === playlistElement.children[currentIndex]) {
                currentFocus.classList.remove('focused');
                currentFocus = prevButton;
                prevButton.classList.add('focused');
            } else if (currentFocus === nextButton) {
                currentFocus.classList.remove('focused');
                currentFocus = playPauseButton;
                playPauseButton.classList.add('focused');
            } else if (currentFocus === fullscreenButton) {
                currentFocus.classList.remove('focused');
                currentFocus = nextButton;
                nextButton.classList.add('focused');
            }
        }

        function navigateDown() {
            if (currentFocus === prevButton) {
                currentFocus.classList.remove('focused');
                currentFocus = playPauseButton;
                playPauseButton.classList.add('focused');
            } else if (currentFocus === playPauseButton) {
                currentFocus.classList.remove('focused');
                currentFocus = nextButton;
                nextButton.classList.add('focused');
            } else if (currentFocus === nextButton) {
                currentFocus.classList.remove('focused');
                currentFocus = fullscreenButton;
                fullscreenButton.classList.add('focused');
            }
        }

        function navigateLeft() {
            if (currentFocus === playPauseButton) {
                currentFocus.classList.remove('focused');
                currentFocus = prevButton;
                prevButton.classList.add('focused');
            } else if (currentFocus === nextButton) {
                currentFocus.classList.remove('focused');
                currentFocus = playPauseButton;
                playPauseButton.classList.add('focused');
            } else if (currentFocus === fullscreenButton) {
                currentFocus.classList.remove('focused');
                currentFocus = nextButton;
                nextButton.classList.add('focused');
            }
        }

        function navigateRight() {
            if (currentFocus === prevButton) {
                currentFocus.classList.remove('focused');
                currentFocus = playPauseButton;
                playPauseButton.classList.add('focused');
            } else if (currentFocus === playPauseButton) {
                currentFocus.classList.remove('focused');
                currentFocus = nextButton;
                nextButton.classList.add('focused');
            } else if (currentFocus === nextButton) {
                currentFocus.classList.remove('focused');
                currentFocus = fullscreenButton;
                fullscreenButton.classList.add('focused');
            }
        }

        searchInput.addEventListener('input', () => {
            const searchQuery = searchInput.value.toLowerCase();
            const filteredPlaylist = playlist.filter(item => item.name.toLowerCase().includes(searchQuery));
            renderPlaylist(filteredPlaylist);
        });


        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    console.log('Service Worker registered');
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>

</body>

</html>
