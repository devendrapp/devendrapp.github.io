<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Zoomable Content</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #202020;
        }

        #text-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            font-size: 24px;
            color: #d3d88b;
            /* White text color */
            user-select: none;
            /* Disable text selection */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #text-content {
            text-align: center;
        }

        #back-link {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }

        #back-link:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div id="text-container">
        <div id="text-content"></div>
    </div>
    <a id="back-link" href="#" onclick="history.back(); return false;">Back</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('id') + '.txt';

        if (!filename) {
            document.getElementById('text-content').innerText = 'No filename provided in query string.';
        } else {
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('text-container').innerText = data;
                })
                .catch(error => {
                    document.getElementById('text-container').innerText = `Error loading file: ${error.message}`;
                });
        }

        document.addEventListener('copy', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
